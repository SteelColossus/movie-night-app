<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Information for a movie." />

    <title>Movie Night App</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <link href="../style.css" rel="stylesheet" />

    <!-- Local files -->
    <script src="movieDetails.js" type="module" async></script>
</head>
<body>
    <div id="movieView">
        <div id="movieContainer" style="display: none">
            <h1 id="movieTitle" class="subtle-link" title="Go to the IMDB page for this movie"></h1>
            <div class="d-flex flex-row">
                <img id="posterImage" alt="Poster image" width="300" />
                <div class="d-flex flex-column movie-content">
                    <p id="moviePlot"></p>
                    <div>
                        <b>Genre:&nbsp;</b><span id="movieGenre"></span
                        ><span id="bannedGenreText" style="display: none"
                            >&nbsp;- includes banned genre</span
                        >
                    </div>
                    <div class="mb-3"><b>Runtime:&nbsp;</b><span id="movieRuntime"></span></div>
                    <div><b>Stars:&nbsp;</b><span id="movieActors"></span></div>
                    <div><b>Director:&nbsp;</b><span id="movieDirector"></span></div>
                    <div class="mb-3"><b>Writer:&nbsp;</b><span id="movieWriter"></span></div>
                    <p id="movieAwards" class="font-italic"></p>
                    <div class="rating-text"><span id="movieImdbRating"></span>/10</div>
                </div>
            </div>
        </div>
    </div>
</body>
