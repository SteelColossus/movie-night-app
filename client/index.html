<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A voting application for movie night.">

    <title>Movie Night App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js" defer
            integrity="sha256-9Nt2r+tJnSd2A2CRUvnjgsD+ES1ExvjbjBNqidm9doI=" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <form id="form" action="">
        <h5>Suggest a movie to watch below:</h5>
        <div class="form-inline mb-2">
            <input id="suggestion" type="text" class="form-control mr-2" name="movie" size="40" placeholder="e.g. Harry Potter">
            <input type="submit" class="btn btn-primary" value="Search!">
        </div>
    </form>
    <table id="suggestionTable" class="table" hidden>
        <tr>
            <th scope="col">Suggestion</th>
            <th scope="col"></th>
        </tr>
    </table>
    <table id="movieTable" class="table" hidden>
        <h5>Choose a movie to vote for below:</h5>
        <tr>
            <th scope="col">Movie</th>
            <th scope="col">Runtime</th>
            <th scope="col">Genre</th>
            <th scope="col">Plot</th>
            <th scope="col">Rating</th>
            <th scope="col">Awards</th>
            <th></th>
            <th scope="col">Votes</th>
        </tr>
    </table>
</body>
</html>
