<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A voting application for movie night.">

    <title>Movie Night App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js" defer
        integrity="sha256-yspuUaQ+vDgNFEqN6UP2sCzPaxkkwG+J3mHzyx9LCBk=" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" defer
        integrity="sha256-oSgtFCCmHWRPQ/JmR4OoZ3Xke1Pw4v50uh6pLcu+fIc=" crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/solid.js" defer
        integrity="sha384-Xgf/DMe1667bioB9X1UM5QX+EG6FolMT4K7G+6rqNZBSONbmPh/qZ62nBPfTx+xG" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/fontawesome.js" defer
        integrity="sha384-bNOdVeWbABef8Lh4uZ8c3lJXVlHdf8W5hh1OpJ4dGyqIEhMmcnJrosjQ36Kniaqm" crossorigin="anonymous"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js" defer></script>
    <!-- Local files -->
    <script src="main.js" defer></script>
</head>
<body>
    <h2 id="movieNightTitle" style="display: none"></h2>
    <div id="hostSection" style="display: none">
        <form id="startVotingForm" action="">
            <h5>Start your movie night</h5>
            <div class="form-inline mb-2">
                <input id="nightName" type="text" class="form-control mr-2" name="movie" size="40" placeholder="e.g. Our Movie Night" required pattern=".*\S.*">
                <label id="votingSystemLabel" for="votingSystem">Choose voting system:</label>
                <select id="votingSystem" class="form-control ml-2 mr-2" name="votingSystem"></select>
                <input type="submit" class="btn btn-primary" value="Start!">
            </div>
        </form>
    </div>
    <div id="searchSection" style="display: none">
        <form id="movieSearchForm" action="">
            <h5>Search for a movie to watch below:</h5>
            <div class="form-inline mb-2">
                <input id="suggestion" type="text" class="form-control mr-2" name="movie" size="40" placeholder="e.g. Harry Potter" required pattern=".*\S.*">
                <input type="submit" class="btn btn-primary mr-2" value="Search!">
                <a id="movieInfo" data-toggle="popover">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </form>
    </div>
    <div id="suggestionsSection" style="display: none">
        <h5>Choose a movie to suggest below:</h5>
        <table id="suggestionTable" class="table">
            <tr>
                <th scope="col">Suggestion</th>
                <th scope="col">Year</th>
                <th></th>
            </tr>
        </table>
    </div>
    <div id="voteSection" style="display: none">
        <h5>Choose a movie to vote for below:</h5>
        <table id="movieTable" class="table">
            <tr>
                <th scope="col">Movie</th>
                <th scope="col">Year</th>
                <th scope="col">Runtime</th>
                <th scope="col">Genre</th>
                <th scope="col">Plot</th>
                <th scope="col">IMDB Rating</th>
                <th scope="col">Awards</th>
                <th style="display: none"></th>
                <th scope="col" style="display: none">Votes</th>
            </tr>
        </table>
        <input id="closeSuggestionsButton" type="button" class="btn btn-danger mb-2" value="Close Suggestions" style="display: none">
        <input id="closeVotingButton" type="button" class="btn btn-danger mb-2" value="Close Voting" style="display: none">
    </div>
    <div id="resultsSection" style="display: none">
        <input id="endButton" type="button" class="btn btn-danger" value="End Movie Night" style="display: none">
        <input id="newMovieButton" type="button" class="btn btn-primary" value="New Movie" style="display: none">
        <div id="winner"></div>
        <canvas id="voteChart" width="1000" height="1000"></canvas>
    </div>
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none"></div>
</body>
</html>
